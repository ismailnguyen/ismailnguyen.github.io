name: github pages

on:
  push:
    branches:
      - source # default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: '${{ runner.os }}-node-${{ hashFiles(''**/package-lock.json'') }}'
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup environment variables
        run: |
          touch .env
          echo VUE_APP_NOTION_API_URL=${{ secrets.NOTION_API_URL }} >> .env
          echo VUE_APP_NOTION_TOKEN=${{ secrets.NOTION_TOKEN }} >> .env
          echo VUE_APP_NOTION_PROJECTS_DATABASE_ID=${{ secrets.NOTION_PROJECTS_DATABASE_ID }} >> .env

      - run: npm install
      - run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./dist
          publish_branch: master # deploying branch
